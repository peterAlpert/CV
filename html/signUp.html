<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginStyle.css">
</head>
<body>
    <div id="login" >
        <form action="Follow.html">
            <h1>Sign Up Form</h1>
            <div style="padding: 5%;">
                <label for="fname">First Name</label><input type="text" id="fname" required placeholder="Enter your user name"><br>
                <label for="lname">Last Name</label><input type="text" id="lname" required placeholder="Enter your user name"><br>
                <label for="email">Email</label><input type="email" id="email" required placeholder="Enter your user name"><br>
                <label for="password">Password </label><input type="password" id="password" required placeholder="Enter your password"><br>
                
                <h3>Already have an account? <a href="../login.html">Log In</a></h3>
                <input type="submit" value="Sign Up">
            </div>
        </form>

    </div>
    
</body>
</html>
